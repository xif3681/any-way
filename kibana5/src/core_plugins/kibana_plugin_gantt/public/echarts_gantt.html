<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="echartsGantt" ng-controller="EchartsGanttController"
     ng-if="vis.aggs[1].params.start_times||vis.aggs[1].params.end_times">
</div>

    甘特图需要添加X轴Y轴参数
  </h4>
</div>
