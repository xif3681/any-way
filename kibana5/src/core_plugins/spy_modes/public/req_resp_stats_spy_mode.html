<div ng-if="!req.stopped" class="visualize-spy-loading">
  <div class="visualize-spy-loading-text">
    <span translate>Request in progress</span>
    &nbsp;
    <div class="spinner"></div>
  </div>
</div>

<div ng-if="req.stopped && req.success === false" ng-init="console.log(req)" class="alert alert-danger">
  <i class="fa fa-danger"></i> <span translate>Request Failed</span>
</div>

<div ng-show="spy.mode.name === 'request'">
  <label>
    <span translate>Elasticsearch request body</span> &nbsp;
  </label>
  <pre>{{req.fetchParams.body | json}}</pre>
</div>

<div ng-show="spy.mode.name === 'response'">
  <label>
    <span translate>Elasticsearch response body</span> &nbsp;
  </label>
  <pre>{{req.resp | json}}</pre>
</div>

<div ng-show="spy.mode.name === 'stats'">
  <table class="table">
    <tr ng-repeat="pair in stats">
      <td translate>{{pair[0]}}</td>
      <td>{{pair[1]}}</td>
    </tr>
  </table>
</div>
