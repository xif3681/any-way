<div ng-controller="KbnTagCloudController" class="tagcloud-vis">
  <div ng-show="vis.params.hideLabel" class="tagcloud-custom-label"></div>
  <div class="tagcloud-notifications">
    <div class="tagcloud-truncated-message" translate>The number of tags has been truncated to avoid long draw times.</div>
    <div class="tagcloud-incomplete-message" translate>The container is too small to display the entire cloud. Tags might be cropped or omitted.</div>
  </div>
</div>
