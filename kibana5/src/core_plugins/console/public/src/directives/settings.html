<h3 translate>Settings</h3>

<form class="form" name="settingsForm" ng-submit="settingsForm.$valid && settings.apply()">
  <div class="form-group">
    <h4><span translate>Editor</span> &amp; <span translate>Output pane settings</span></h4>

    <div class="form-group">
      <label translate>Font Size</label>
      <div>
        <input
          input-focus
          ng-model="settings.vals.fontSize"
          name="fontSize"
          type="number"
          required
          class="form-control"
          data-test-subj="setting-font-size-input"
          >
      </div>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="settings.vals.wrapMode"/> <span translate>Wrap long lines</span>
      </label>
    </div>

  </div>

  <div class="form-group">
    <h4 translate>Autocomplete</h4>

    <div class="checkbox">
      <label>
        <input
          name="autocompleteFields"
          type="checkbox"
          ng-model="settings.vals.autocomplete.fields">
          <span translate>Fields</span>
        </input>
      </label>
    </div>

    <div class="checkbox">
      <label>
        <input
          name="autocompleteIndices"
          type="checkbox"
          ng-model="settings.vals.autocomplete.indices">
          <span translate>Indices</span> &amp; <span translate>Aliases</span>
        </input>
      </label>
    </div>

  </div>

  <div class="settings-footer">
    <button
      ng-click="kbnTopNav.close()"
      class="btn btn-default">
      <span translate>Cancel</span>
    </button>
    <button
      type="submit"
      ng-disabled="settingsForm.$invalid"
      class="btn btn-primary"
      data-test-subj="settings-save-button">
      <span translate>Save</span>
    </button>
  </div>
</form>
