<form role="form" class="container-fluid" ng-submit="opts.saveDataSource()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="SaveSearch" class="control-label" translate>Save Search</label>
          <input id="SaveSearch" ng-model="opts.savedSearch.title" input-focus="select" class="form-control" placeholder={{opts.savedSearch.NameThisSearch}} >
        </div>
        <div class="form-group">
          <button ng-disabled="!opts.savedSearch.title" data-test-subj="discover-save-search-btn" type="submit" class="btn btn-primary">
            <span translate>Save</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
