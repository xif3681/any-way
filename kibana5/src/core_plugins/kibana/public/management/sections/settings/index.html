<kbn-management-app section="kibana">
  <kbn-management-advanced class="container-fluid">
    <!--<div class="bs-callout bs-callout-warning">-->
      <!--<h4 translate>Caution: You can break stuff here</h4>-->
      <!--<p translate="Prompt">-->
        <!--&lt;!&ndash;Be careful in here, these settings are for very advanced users only.&ndash;&gt;-->
      <!--&lt;!&ndash;Tweaks you make here can break large portionsof Kibana. Some of these&ndash;&gt;-->
      <!--&lt;!&ndash;settings may be undocumented, unsupported or experimental. If a field has&ndash;&gt;-->
      <!--&lt;!&ndash;a default value, blanking the field will reset it to its default which&ndash;&gt;-->
      <!--&lt;!&ndash;may be unacceptable given other configuration directives. Deleting a&ndash;&gt;-->
      <!--&lt;!&ndash;custom setting will permanently remove it from Kibanas config.&ndash;&gt;-->
      <!--</p>-->
    <!--</div>-->
    <form role="form">
      <input aria-label="{{'Filter'|translate}}" style="margin-top: 20px" ng-model="advancedFilter" class="form-control span12" type="text" placeholder="{{'Filter'|translate}}" />
    </form>
    <table class="table">
      <thead>
        <tr>
          <th class="col-xs-4 col-sm-4" translate>Name</th>
          <th class="col-xs-4 col-sm-5" translate>Value</th>
          <th class="col-xs-3 col-sm-2" translate>Actions <kbn-info info="Edit or restore the default value."></kbn-info></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="conf in configs | filter:advancedFilter" advanced-row="conf" configs="configs"></tr>
      </tbody>
    </table>
  </kbn-management-advanced>
</kbn-management-app>
