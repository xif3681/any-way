<!--<bread-crumbs></bread-crumbs>-->
<div class="wizard">
  <div class="wizard-column wizard-column--small">
    <h3 class="wizard-sub-title" translate>From a New Search, Select Index</h3>
    <paginated-selectable-list
      per-page="20"
      list="indexPattern.list"
      user-make-url="makeUrl"
      class="wizard-row"
    ></paginated-selectable-list>
    <!-- 日志分组树 -->
    <div ng-if="lcxlcx">
      <ar-tree tree-id="visListLogTree" method = "treeMethod"></ar-tree>
    </div>

  </div>
  <div class="wizard-column wizard-column--large">
    <h3 class="wizard-sub-title" translate>Or, From a Saved Search</h3>
    <!-- Saved searches -->
    <saved-object-finder
        title="{{'Saved Searches'|translate}}"
        type="searches"
        class="wizard-row"
        make-url="step2WithSearchUrl"
      ></saved-object-finder>
  </div>
</div>
