<div ng-if="aggIsTooLow" class="form-group">
  <p class="vis-editor-agg-error">
    "{{ agg.schema.title |translate}}" <span translate>aggs must run before all other buckets!</span>
  </p>
  <input
    type="number"
    name="order"
    ng-model="$index"
    max="{{aggIsTooLow ? $index - 1 : $index}}"
    style="display: none;">
</div>

<div ng-if="agg.schema.deprecate" class="form-group">
  <p ng-show="agg.schema.deprecateMessage" class="vis-editor-agg-error">
    {{ agg.schema.deprecateMessage |translate}}
  </p>
  <p ng-show="!agg.schema.deprecateMessage" class="vis-editor-agg-error">
    "{{ agg.schema.title |translate}}" <span translate>has been deprecated.</span>
  </p>
</div>

<!-- schema editors get added down here: aggSelect.html, agg_types/controls/*.html -->
